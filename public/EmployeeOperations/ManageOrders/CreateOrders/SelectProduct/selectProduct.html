<div class="container-fluid product-container">
  <button id="backBtn" class="select-product-buttons">Back</button>
  <button id="nextBtn" class="select-product-buttons">next</button>
  <div class="input-container">
    <img src="../../../img/search.png" class="search-icon" alt="search icon" />
    <input type="text" id="searchInput" placeholder="Type to search..." />
  </div>
  <div class="row mt-5">
    <!-- Left Section - Table -->
    <div class="col-md-8" id="table-container"></div>

    <!-- Right Section - Bootstrap Card -->
    <div class="col-md-4">
      <div class="card zoomed-out-card">
        <!-- Image Section with Portrait Size -->
        <img
          src="../../../../img/imagePlaceholder.png"
          class="card-img-top"
          alt="Product Image"
        />

        <!-- Card Body -->
        <div class="card-body">
          <!-- Centered Product Name -->
          <h3 class="card-title text-center"> Awaiting Selection...</h3>

          <!-- Product Details -->
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Product ID:</strong> Awaiting Selection...</li>
            <li class="list-group-item">
              <strong>Description:</strong> Awaiting Selection...
            </li>
            <li class="list-group-item"><strong>Price:</strong> Awaiting Selection...</li>
            <li class="list-group-item">
              <strong>Stock Quantity:</strong> Awaiting Selection...
            </li>
            <li class="list-group-item">
              <strong>Restock Threshold:</strong> Awaiting Selection...
            </li>
          </ul>
        </div>
        <div class="card-footer text-center">
          <p>Awaiting Selection...</p>
        </div>
      </div>
    </div>
  </div>
</div>

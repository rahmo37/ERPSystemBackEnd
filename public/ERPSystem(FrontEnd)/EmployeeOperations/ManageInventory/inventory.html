<div id="main-content">
  <!-- Header -->
  <h1>Inventory</h1>
  <button id="add-new-btn">Add Product</button>

  <!-- Render table -->
  <div id="table-container"></div>
  <div class="input-container">
    <img
      src="../../img/search.png"
      class="search-icon"
    />
    <input type="text" id="searchInput" placeholder="Type to search..." />
  </div>

  <!-- Modal for Displaying Product Details -->
  <div id="product-modal" class="custom-modal">
    <span id="close-productDetail-modal" class="close-modal-btn">&times;</span>
    <div id="modal-content-inventory"></div>
  </div>

  <!-- darken background when viewing product  -->
  <div id="custom-modal-overlay" class="custom-modal-overlay"></div>

  <!-- Modal for Add Product Form -->
  <div id="add-product-modal" class="custom-modal">
    <span id="close-add-product-modal" class="close-modal-btn">&times;</span>

    <div id="add-product-modal-content">
      <h2>Add New Inventory Item</h2>

      <form id="new-product-form">
        <label for="categoryName">Category:</label>
        <select id="categoryName" name="categoryName" required>
          <option value="t_shirts">T-Shirts</option>
          <option value="graphic_t_shirts">Graphic T-Shirts</option>
          <option value="plain_t_shirts">Plain T-Shirts</option>
          <option value="hoodies_sweatshirts">Hoodies & Sweatshirts</option>
          <option value="accessories">Accessories</option>
        </select>

        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" required />

        <label for="productDescription">Product Description:</label>
        <input
          type="text"
          id="productDescription"
          name="productDescription"
          required
        />

        <label for="unitPrice">Unit Price:</label>
        <input
          type="number"
          step="0.01"
          id="unitPrice"
          name="unitPrice"
          required
        />

        <label for="stockQuantity">Stock Quantity:</label>
        <input type="number" id="stockQuantity" name="stockQuantity" required />

        <div class="multiple-input-fields">
          <div>
            <label for="restockThreshold">Restock Threshold:</label>
            <input
              type="number"
              id="restockThreshold"
              name="restockThreshold"
            />
          </div>
          <div>
            <label for="restockQuantity">Restock Quantity:</label>
            <input type="number" id="restockQuantity" name="restockQuantity" />
          </div>
        </div>

        <label for="imageUrl">Image URL:</label>
        <input
          type="file"
          id="imageUrl"
          name="imageUrl"
          accept=".png, .jpg, .jpeg"
        />

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" />

        <button type="submit" class="add-to-db">Add to Inventory</button>
      </form>
    </div>
  </div>

  <!-- darken background when adding product  -->
  <div id="add-product-modal-overlay" class="custom-modal-overlay"></div>
</div>

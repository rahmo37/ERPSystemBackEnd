<div id="main-content">
  <h1>Orders</h1>
  <button id="add-new-btn">Create New Order</button>

  <!-- Order Table -->
  <div id="table-container"></div>
  <div class="input-container">
    <img src="../../../img/search.png" class="search-icon" alt="search icon" />
    <input type="text" id="searchInput" placeholder="Type to search..." />
  </div>

  <!-- Order Details Modal -->
  <div id="order-modal" class="custom-modal">
    <span id="close-order-details-modal" class="close-modal-btn">&times;</span>
    <div id="modal-content-order"></div>
  </div>

  <!-- darken background when viewing order details -->
  <div id="custom-modal-overlay" class="custom-modal-overlay"></div>
</div>

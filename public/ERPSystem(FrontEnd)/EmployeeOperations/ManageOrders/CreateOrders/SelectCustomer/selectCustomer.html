<div class="container-fluid product-container">
  <button id="backBtn" class="select-customer-buttons">Back</button>
  <button id="nextBtn" class="select-customer-buttons">Next</button>

  <div class="input-container">
    <img src="../../../img/search.png" class="search-icon" alt="search icon" />
    <input type="text" id="searchInput" placeholder="Type to search..." />
  </div>

  <div class="row mt-5">
    <div class="col-md-8" id="table-container"></div>

    <div class="col-md-4">
      <div class="card zoomed-out-card">
        <img
          src="../../../../img/imagePlaceholderCus.png"
          class="card-img-top"
          alt="Customer Image"
        />

        <div class="card-body">
          <h3 class="card-title text-center">Awaiting Selection...</h3>

          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <strong>Customer ID:</strong> Awaiting Selection...
            </li>
            <li class="list-group-item">
              <strong>Email: </strong> Awaiting Selection...
            </li>
            <li class="list-group-item">
              <strong>Phone: </strong> Awaiting Selection...
            </li>
            <li class="list-group-item">
              <strong>Gender: </strong> Awaiting Selection...
            </li>
            <li class="list-group-item">
              <strong>Account Status: </strong> Awaiting Selection...
            </li>
            <li class="list-group-item">
              <strong>Member Since: </strong> Awaiting Selection...
            </li>
          </ul>
        </div>

        <div class="card-footer text-center">
          <p>Awaiting Selection...</p>
        </div>
      </div>
    </div>
  </div>
</div>

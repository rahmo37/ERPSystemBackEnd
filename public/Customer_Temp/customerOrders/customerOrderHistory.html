<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Order History</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Customer/customer.css" />
    <link rel="stylesheet" href="/Customer/customerOrders/customerOrder.css" />
    <link rel="stylesheet" href="/Customer/customerStatus/customerStatus.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="d-flex">
          <button class="toggle-btn" type="button">
            <i class="fa-solid fa-grip"></i>
          </button>
          <div class="sidebar-logo">
            <a href="#">Menu</a>
          </div>
        </div>
        <ul class="sidebar-nav">
          <li class="sidebar-item">
            <a
              href="../customerHome/customerHome.html"
              class="sidebar-link"
            >
              <i class="fa-solid fa-house"></i>
              <span>Home</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a
              href="../customerProducts/customerProducts.html"
              class="sidebar-link"
            >
              <i class="fa-solid fa-box"></i>
              <span>Products</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a
              href="../customerSupport/customerContact.html"
              class="sidebar-link"
            >
              <i class="fa-solid fa-envelope"></i>
              <span>Contact</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a
              href="../customerSupport/customerAboutUs.html"
              class="sidebar-link"
            >
              <i class="fa-solid fa-info"></i>
              <span>About Us</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a
              href="../customerStatus/customerStatus.html"
              class="sidebar-link"
            >
              <i class="fa-solid fa-truck"></i>
              <span>Order Status</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a
              href="../customerCart/customerCart.html"
              class="sidebar-link"
            >
              <i class="fa-solid fa-cart-shopping"></i>
              <span>Cart</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a
              href="../customerOrders/customerOrderHistory.html"
              class="sidebar-link"
            >
              <i class="fa-solid fa-clock-rotate-left"></i>
              <span>Order History</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a
              href="../customerChat/customerLiveChat.html"
              class="sidebar-link"
            >
              <i class="fa-solid fa-comments"></i>
              <span>Live Chat with Agent</span>
            </a>
          </li>
        </ul>

        <div class="sidebar-footer">
          <a href="../../Login/login.html" class="sidebar-link">
            <i class="lni lni-exit"></i>
            <span>Logout</span>
          </a>
        </div>
      </aside>

      <!-- Main Content Area -->
      <div class="main p-3" id="outer-main-container">
        <header>
          <div style="text-align: center">
            <img
              src="/img/TShirtCoLogo.png"
              class="logo"
              alt="Logo"
              style="width: 500px; height: auto"
            />
          </div>
        </header>

        <div class="p-3" id="outer-main-container">
          <div class="container">
            <h2>Your Orders</h2>

            <ul
              class="nav nav-tabs"
              id="orderTabs"
              role="tablist"
              style="width: 75%; margin: auto"
            >
              <li class="nav-item">
                <button
                  class="nav-link active"
                  id="completed-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#completed-orders"
                  type="button"
                  role="tab"
                  aria-controls="completed-orders"
                  aria-selected="true"
                >
                  Completed Orders
                </button>
              </li>
              <li class="nav-item">
                <button
                  class="nav-link"
                  id="pending-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#pending-orders"
                  type="button"
                  role="tab"
                  aria-controls="pending-orders"
                  aria-selected="false"
                >
                  Pending Orders
                </button>
              </li>
              <li class="nav-item">
                <button
                  class="nav-link"
                  id="tracking-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#tracking-orders"
                  type="button"
                  role="tab"
                  aria-controls="tracking-orders"
                  aria-selected="false"
                >
                  Track Orders
                </button>
              </li>
            </ul>

            <div class="tab-content" id="orderTabsContent">
              <div
                class="tab-pane fade show active"
                id="completed-orders"
                role="tabpanel"
                aria-labelledby="completed-tab"
              >
                <div id="completed-orders-list"></div>
              </div>
              <div
                class="tab-pane fade"
                id="pending-orders"
                role="tabpanel"
                aria-labelledby="pending-tab"
              >
                <div id="pending-orders-list"></div>
              </div>
              <div
                class="tab-pane fade"
                id="tracking-orders"
                role="tabpanel"
                aria-labelledby="tracking-tab"
              >
                <div id="tracking-orders-list"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <p>&copy; 2024 Clothing Store. All Rights Reserved.</p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="/Customer/customerHome/customerMenu.js" type="module"></script>
    <script src="./customerOrders.js" type="module"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clothing Store - Cart</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../customerc.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="wrapper flex-grow-1">
      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="d-flex">
          <button class="toggle-btn" type="button">
            <i class="fa-solid fa-grip"></i>
          </button>
          <div class="sidebar-logo">
            <a href="#">Menu</a>
          </div>
        </div>
        <ul class="sidebar-nav">
          <li class="sidebar-item">
            <a
              href="../customerHome/customerHome.html"
              class="sidebar-link"
            >
              <i class="fa-solid fa-house"></i>
              <span>Home</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a
              href="../customerProducts/customerProducts.html"
              class="sidebar-link"
            >
              <i class="fa-solid fa-box"></i>
              <span>Products</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a
              href="../customerSupport/customerContact.html"
              class="sidebar-link"
            >
              <i class="fa-solid fa-envelope"></i>
              <span>Contact</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a
              href="../customerSupport/customerAboutUs.html"
              class="sidebar-link"
            >
              <i class="fa-solid fa-info"></i>
              <span>About Us</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a
              href="../customerStatus/customerStatus.html"
              class="sidebar-link"
            >
              <i class="fa-solid fa-truck"></i>
              <span>Order Status</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a
              href="../customerCart/customerCart.html"
              class="sidebar-link"
            >
              <i class="fa-solid fa-cart-shopping"></i>
              <span>Cart</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a
              href="../customerOrders/customerOrderHistory.html"
              class="sidebar-link"
            >
              <i class="fa-solid fa-clock-rotate-left"></i>
              <span>Order History</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a
              href="../customerSupport/customerLiveChat.html"
              class="sidebar-link"
            >
              <i class="fa-solid fa-comments"></i>
              <span>Live Chat with Agent</span>
            </a>
          </li>
        </ul>

        <div class="sidebar-footer">
          <a href="../../Login/login.html" class="sidebar-link">
            <i class="lni lni-exit"></i>
            <span>Logout</span>
          </a>
        </div>
      </aside>

      <!-- Main Content Area -->
      <div class="main p-3" id="outer-main-container">
        <header>
          <div style="text-align: center">
            <img
              src="../../img/TShirtCoLogo.png"
              class="logo"
              alt="Logo"
              style="width: 500px; height: auto"
            />
          </div>
        </header>

        <!-- Main Container -->
        <div class="container">
          <div class="row">
            <!-- Left Column: Address and Products -->
            <div class="col-md-8">
              <!-- Address Section -->
              <div class="p-4 mb-3 bg-light border">
                <div id="customer-info">
                  <h3>Address</h3>
                  <!-- Customer info will be populated here -->
                </div>
              </div>

              <!-- Products Section -->
              <div class="p-4 bg-light border">
                <div id="cart-products"></div>
              </div>
            </div>

            <!-- Right Column: Checkout -->
            <div class="col-md-4">
              <div class="p-4 bg-light border checkout-box">
                <h3>Checkout</h3>
                <div class="d-flex justify-content-between">
                  <strong>Items:</strong>
                  <span id="checkout-subtotal" class="text-end">$0.00</span>
                </div>
                <div class="d-flex justify-content-between">
                  <strong>Tax:</strong>
                  <span id="checkout-tax" class="text-end">$0.00</span>
                </div>
                <div class="d-flex justify-content-between mt-3">
                  <strong class="fs-4">Order Total:</strong>
                  <span id="checkout-grandtotal" class="text-end fs-4"
                    >$0.00</span
                  >
                </div>
                <button class="btn btn-success w-100 mt-3" id="checkout-button">
                  Proceed to Checkout
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center mt-4">
      <p>&copy; 2024 Clothing Store. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap and Custom JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../customerCart/customerCart.js" type="module"></script>
  </body>
</html>
